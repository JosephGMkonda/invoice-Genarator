{% extends 'auth_base.html'%}

{% load static %}

{% block content%}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">


        <div class="card mt-5">

         

            <div class="card-body" >

                <div class="card-title">

                    <h4>Invoice Management System</h4>
    
                </div> 

                <form action="{% url 'register'%}" method="post">
                    {% csrf_token %} 
                    

                    <div class="form-group p-2">
                        <input 
                        type="text" 
                        name="username" 
                        placeholder="username"
                        id="usernameField" 
                        
                        class="form-control form-control-sm "/>
                    </div>
                  <div class="invalid-feedback invalid-feedback" style="display:none">
                    

                  </div>

                  <p class="text-sm text-success usernameSuccessOutput"></p>

                  <div class="form-group p-2">
                    <input 
                    type="text" 
                    name="Firstname" 
                    placeholder="Firstname"
                    id="firstnameField" 
                    
                    class="form-control form-control-sm "/>
                </div>
              <div class="invalid-feedback invalid-feedback" style="display:none">

                <p class="text-sm text-success firstnameSuccessOutput"></p>
                

              </div>

              <div class="form-group p-2">
                <input 
                type="text" 
                name="lastname" 
                placeholder="Lastname"
                id="lastnameField" 
                
                class="form-control form-control-sm "/>
            </div>
          <div class="invalid-feedback invalid-feedback" style="display:none">
            <p class="text-sm text-success lastnameSuccessOutput"></p>
            

          </div>

                    <div class="form-group p-2">
                        <input 
                        type="email" 
                        name="email" 
                        id="emailField"
                        placeholder="email" 
                        
                        class="form-control form-control-sm "/>
                    </div>

                    <div class="emailFeedBackArea invalid-feedback" style="display:none">
                    

                    </div>

                    <p class="text-sm text-success emailSuccessOutput"></p>
                    <div class="form-group p-2">
                        <input 
                        type="password" 
                        name="password"
                        placeholder="password" 
                        id="passwordField" 
                        class="form-control form-control-sm"/>
                        

                        <small class="float-end p-2 showPasswordToggle">SHOW</small>
                    </div>

                    

                    <input type="submit" value="Register" class="btn  btn-primary submit-btn">

                </form>

            </div>
            </div>
        </div>


    </div>
    <div class="col-md-4"></div>
    
</div>

<script src="{% static 'js/register.js'%}"></script>

{% endblock%}
